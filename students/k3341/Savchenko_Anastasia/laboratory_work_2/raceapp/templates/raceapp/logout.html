{% extends 'base.html' %}

{% block title %}Выход из системы{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <!-- Заголовок -->
                <div class="card-header bg-primary text-white text-center py-4">
                    <i class="bi bi-box-arrow-right display-4 mb-3"></i>
                    <h3 class="mb-0">Выход из системы</h3>
                </div>

                <!-- Основной контент -->
                <div class="card-body text-center p-5">
                    <!-- Иконка успеха -->
                    <div class="mb-4">
                        <i class="bi bi-check-circle-fill text-success" style="font-size: 4rem;"></i>
                    </div>

                    <!-- Сообщение -->
                    <h4 class="mb-3">Вы успешно вышли из системы</h4>
                    <p class="text-muted mb-4">
                        Благодарим за использование RaceTab. Возвращайтесь скорее!
                    </p>

                    <!-- Кнопки навигации -->
                    <div class="d-grid gap-3">
                        <a href="{% url 'raceapp:home' %}" class="btn btn-primary btn-lg">
                            <i class="bi bi-house"></i> На главную
                        </a>
                        <a href="{% url 'raceapp:login' %}" class="btn btn-outline-primary btn-lg">
                            <i class="bi bi-box-arrow-in-right"></i> Войти снова
                        </a>
                    </div>

                    <!-- Техническое примечание -->
                    <div class="mt-5 pt-4 border-top">
                        <p class="text-muted small">
                            <i class="bi bi-shield-check"></i>
                            Для безопасности закройте все окна браузера.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
