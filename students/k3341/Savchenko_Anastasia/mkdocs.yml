site_name: WebLabs MkDocs Reports
site_url: https://gppovrm.weblabs
theme:
  name: material
  font:
    text: Merriweather Sans
    code: Red Hat Mono
  logo: assets/penguin.png
  favicon: assets/penguin.ico
  features:
    - navigation.footer
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: custom
      accent: deep orange
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: custom
      accent: deep orange
      toggle:
        icon: material/weather-night
        name: Switch to light mode
extra_css:
  - stylesheets/extra.css


markdown_extensions:
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight: # Code Blocks
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed: # Content Tabs
      alternate_style: true
  - admonition # Admonitions (aka Callouts)  https://squidfunk.github.io/mkdocs-material/reference/admonitions/
  - pymdownx.details


extra:
  social:
    - icon: simple/telegram
      link: https://t.me/Gppovrm
    - icon: simple/leetcode
      link: https://leetcode.com/u/gpp_ovrm/

